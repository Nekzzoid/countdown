<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to 3:00 PM</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    .container {
        padding: 20px;
    }

    h1 {
        font-size: 6vw;
        margin-bottom: 20px;
        font-weight: 500;
    }

    #countdown {
        font-size: 14vw;
        font-weight: bold;
        letter-spacing: 2px;
    }

    @media (min-width: 600px) {
        h1 { font-size: 32px; }
        #countdown { font-size: 70px; }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Countdown to 3:00 PM</h1>
    <div id="countdown">Loading...</div>
</div>

<script>
let alarmPlayed = false;
let wakeLock = null;

// ðŸ”” Create alarm sound
function playAlarm() {
    const audio = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");
    audio.play();
    if (navigator.vibrate) {
        navigator.vibrate([500, 300, 500, 300, 500]);
    }
}

// ðŸ”’ Keep screen awake
async function requestWakeLock() {
    try {
        wakeLock = await navigator.wakeLock.request('screen');
        wakeLock.addEventListener('release', () => {
            console.log('Wake Lock released');
        });
    } catch (err) {
        console.log(`Wake Lock error: ${err.name}`);
    }
}

document.addEventListener("click", requestWakeLock);

function updateCountdown() {
    const now = new Date();
    const target = new Date();

    target.setHours(15, 0, 0, 0);

    if (now > target) {
        target.setDate(target.getDate() + 1);
        alarmPlayed = false;
    }

    const diff = target - now;

    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        `${hours}h ${minutes}m ${seconds}s`;

    if (diff <= 0 && !alarmPlayed) {
        document.getElementById("countdown").innerHTML = "It's 3:00 PM!";
        playAlarm();
        alarmPlayed = true;
    }
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
